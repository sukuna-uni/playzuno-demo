apiVersion: apps/v1
kind: Deployment
metadata:
  name: playzuno-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playzuno-demo
  template:
    metadata:
      labels:
        app: playzuno-demo
    spec:
      containers:
        - name: playzuno-demo
          image: harbor.apps.estreetz.com/playzuno/playzuno-demo:cc944977a8e688d6af62c4c802c94de6e6aac0b0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: harbor-secret
